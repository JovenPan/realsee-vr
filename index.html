<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .layout {
      display: flex;
    }
    .viewport {
      width: 512px;
      height: 512px;
    }
    .controller {
      flex: 1;
      padding: 4px;
    }
    .panel {
      margin-top: 10px;
    }
    .panel + .panel {
      margin-top: 40px;
    }
    .panel .label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      font-size: 14px;
      color: #FFF;
      background: #5a6268;
      padding: 3px 10px;
      border: 1px solid #333;
      margin-right: 2px;
      border-radius: 2px;
      cursor: pointer;
      margin-top: 2px;
    }
    button:active {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- 试图渲染容器 -->
  <div id="app"></div>
</body>
</html>
